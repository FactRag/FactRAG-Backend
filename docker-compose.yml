version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres-db
    networks:
      - app_network

  postgres-db:
    image: docker.io/bitnami/postgresql:17
    volumes:
      - 'postgresql_master_data:/bitnami/postgresql'
    env_file:
      - .env
    expose:
      - 5432
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5


networks:
  app_network:
    driver: bridge

volumes:
  postgresql_master_data:
    driver: local